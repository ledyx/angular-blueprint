<div>
    <app-form-input [label]="'Loading bar'" [(value)]="inputValue" [type]="'number'"
    (statusChanges)="statusChange($event)"></app-form-input>

    <button type="button" class="button is-info is-fullwidth" [disabled]="!isValidInput" (click)="showLoadingBar()">
        Show ({{ inputValue }}sec)
    </button>
</div>

<div class="mt-6">
    <app-card-modal [(status)]="modalStatus"
    [content]="'test'"></app-card-modal>
    <button type="button" class="button is-primary is-fullwidth"
    (click)="modalStatus = true">
        Show Modal
    </button>
</div>
